<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Software Startup</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>

    <!-- Entry Login Page -->

    <section id="entrypage" data-role="page">
      <div data-role="header">
      </div>
      <div role="main" class="ui-content">
        <h1>Game Title</h1>
        <form>
          <fieldset data-role="ui-field-contain">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" data-wrapper-class="ui-input-text-first-name" maxlength="14" class="no-enter" value="">
            <label for="last-initial">Last Initial:</label>
            <input type="text" name="last-initial" id="last-initial" data-wrapper-class="ui-input-text-last-initial" class="no-enter" maxlength="1" value="">
            <button type="button" class="ui-btn" id="sign-in">Sign In</button>
          </fieldset>
          <p id="sign-in-warning"></p>
        </form>
      </div>
      <div data-role="footer">
      </div>
    </section>

    <!-- Game Lobby Page -->

    <section id="lobbypage" data-role="page">
      <div data-role="header">
      </div>
      <div role="main" class="ui-content">
        <div class="ui-grid-solo" style="height: 35vh; background-color: cornsilk;">
          <div style="margin: 0 10px;">
            <h3>Click a button below to:</h3>
          </div>
          <div style="margin: 0 10px; overflow: auto; white-space: nowrap; min-height: 160px">
            <button class="ui-btn ui-btn-inline" id="host-new-game" style="width: 120px;">Host a<br/>new game</button>
            <button class="ui-btn ui-btn-inline" id="start-game" style="width: 120px;">Start<br/>your<br/>game</button>
            <button class="ui-btn ui-btn-inline" id="wait-for-host" style="width: 120px;" disabled="true">Waiting<br/>for host<br/>to start</button>
            <button class="ui-btn ui-btn-inline" id="not-enough-players" style="width: 120px;" disabled="true">Not<br/>enough<br/>players to<br/>start</button>
            <span id="lobby-button-insert"></span>
          </div>
        </div>
        <div class="ui-grid-a">
          <div class="ui-block-a" style="width: 30%; height: 40vh; padding: 10px; background-color: lightcyan">
            <h4 style="margin-top: 0;">Available players:</h4>
            <ul data-role="listview" id="lobby-list" data-inset="true" class="ui-listview ui-listview-inset"></ul>
          </div>
          <div class="ui-block-b" style="width: 70%; height: 40vh; padding: 10px; overflow-y: scroll" id="message-list">
          </div>
        </div>
        <div class="ui-grid-solo" style="height: 110px;">
          <form>
            <fieldset data-role="ui-field-contain">
              <label for="message" class="ui-hidden-accessible">Text Message:</label>
              <input type="text" name="message" id="message" value="" placeholder="Chat Message:">
              <button type="button" class="ui-btn" id="send-message">Send</button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
