<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Software Startup</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="themes/software-startup.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>

    <!-- Entry Login Page -->

    <section id="entrypage" data-role="page">
      <div data-role="header">
      </div>
      <div class="ui-content">
        <h1>Software Startup</h1>
        <form>
          <fieldset data-role="ui-field-contain">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name" data-wrapper-class="ui-input-text-first-name" maxlength="14" value="">
            <label for="last-initial">Last Initial:</label>
            <input type="text" name="last-initial" id="last-initial" data-wrapper-class="ui-input-text-last-initial" maxlength="1" value="">
            <button type="button" class="ui-btn" id="sign-in">Sign In</button>
          </fieldset>
        </form>
      </div>
      <div data-role="footer">
      </div>
    </section>

    <!-- Game Lobby Page -->

    <section id="lobbypage" data-role="page">
    </section>
  </body>
</html>
